<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovaHub Pro | Business Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style> 
        body { font-family: 'Inter', sans-serif; }
        .tab-active { background-color: white !important; color: #1d4ed8 !important; border-top: 1px solid #e2e8f0; border-left: 1px solid #e2e8f0; border-right: 1px solid #e2e8f0; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-12 text-slate-800">
    <div class="max-w-5xl mx-auto pt-6 px-4">
        
        <div class="flex flex-wrap gap-2">
            <button onclick="showTab('registro')" id="btnTabReg" class="px-6 py-3 rounded-t-2xl font-bold transition-all bg-slate-200 text-slate-600">
                 Registrar
            </button>
            <button onclick="showTab('consulta')" id="btnTabCon" class="px-6 py-3 rounded-t-2xl font-bold transition-all bg-slate-200 text-slate-600">
                 Consultar
            </button>
            <button onclick="showTab('dashboard')" id="btnTabDash" class="px-6 py-3 rounded-t-2xl font-bold transition-all bg-slate-200 text-slate-600">
                 Dashboard
            </button>
            <button onclick="showTab('individual')" id="btnTabInd" class="px-6 py-3 rounded-t-2xl font-bold transition-all bg-slate-200 text-slate-600">
                 Ficha 360掳
            </button>
        </div>

        <div id="tabRegistro" class="bg-white shadow-2xl rounded-b-3xl rounded-tr-3xl border border-slate-200 overflow-hidden">
            <div class="bg-blue-700 p-6 text-white flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold italic">InnovaHub <span class="text-blue-300">Regional</span></h1>
                    <p class="text-sm opacity-80">Gesti贸n de Proyectos Estrat茅gicos</p>
                </div>
            </div>

            <form id="innovationForm" class="p-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <input type="text" name="lider" placeholder="L铆der" required class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="cedula" placeholder="C茅dula" required class="p-3 border rounded-xl outline-none">
                    <input type="text" name="telefono" placeholder="Tel茅fono" required class="p-3 border rounded-xl outline-none">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <input type="text" name="proyecto" placeholder="Nombre del Proyecto" required class="md:col-span-2 p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <select name="prioridad" class="p-3 border rounded-xl bg-white outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Prioridad</option>
                        <option>Alta</option><option>Media</option><option>Baja</option>
                    </select>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-slate-400">$</span>
                        <input type="number" name="presupuesto" placeholder="Presupuesto" required class="w-full p-3 pl-7 border rounded-xl outline-none border-green-200 focus:ring-2 focus:ring-green-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <select name="regional" required class="p-3 border rounded-xl bg-white">
                        <option value="" disabled selected>Regional</option>
                        <option>Metropolitana</option><option>Valdesia</option><option>Cibao Norte</option>
                        <option>Cibao Sur</option><option>Oriental</option><option>Regional Sur</option>
                    </select>
                    
                    <select name="taller" required class="p-3 border rounded-xl bg-white">
                        <option value="" disabled selected>Taller</option>
                        <option>Mec谩nica Automotriz</option><option>Inform谩tica</option><option>Administraci贸n</option>
                    </select>

                    <input type="date" name="fecha" required class="p-3 border rounded-xl bg-white">
                    
                    <div class="bg-blue-50 p-4 rounded-xl border-2 border-blue-200">
                        <div class="flex justify-between items-center mb-2 text-[10px] font-bold text-blue-800">PROGRESO <span id="rangeValue">0%</span></div>
                        <input type="range" name="progreso" min="0" max="100" value="0" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer accent-blue-700" oninput="document.getElementById('rangeValue').innerText = this.value + '%'">
                    </div>
                </div>

                <textarea name="descripcion" rows="3" required class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="Descripci贸n..."></textarea>
                <button type="submit" id="submitBtn" class="w-full bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-blue-800 transition-all"> GUARDAR PROYECTO</button>
            </form>
        </div>

        <div id="tabConsulta" class="hidden bg-white shadow-2xl rounded-3xl border border-slate-200 min-h-[500px] overflow-hidden">
            <div class="bg-slate-800 p-6 text-white text-center"><h2 class="text-2xl font-bold">Buscador de Registros</h2></div>
            <div class="p-8 space-y-6">
                <div class="flex flex-wrap gap-2">
                    <select id="projectSelector" class="flex-1 min-w-[200px] p-4 border-2 border-slate-200 rounded-xl bg-white font-medium"></select>
                    <button onclick="searchProject()" class="bg-blue-600 text-white px-6 py-4 rounded-xl font-bold hover:bg-blue-700"> Buscar</button>
                </div>
                <div id="resultCard" class="hidden border-2 border-blue-100 rounded-2xl p-6 bg-blue-50/50 space-y-4">
                    <h3 id="resProyecto" class="text-2xl font-bold text-blue-900 border-b pb-2 uppercase text-center"></h3>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-sm" id="resContent"></div>
                </div>
            </div>
        </div>

        <div id="tabDashboard" class="hidden space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow-lg border border-slate-200 grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div class="md:col-span-2">
                    <label class="text-xs font-bold text-slate-500 uppercase">Regional</label>
                    <select id="fRegional" onchange="applyFilters()" class="w-full p-3 border rounded-xl bg-slate-50"><option value="Todas">Todas</option><option>Metropolitana</option><option>Valdesia</option><option>Cibao Norte</option><option>Cibao Sur</option><option>Oriental</option><option>Regional Sur</option></select>
                </div>
                <div><label class="text-xs font-bold text-slate-500 uppercase">Desde</label><input type="date" id="fInicio" onchange="applyFilters()" class="w-full p-3 border rounded-xl"></div>
                <div><button onclick="resetFilters()" class="w-full bg-slate-200 text-slate-600 p-3 rounded-xl font-bold hover:bg-slate-300 uppercase text-xs">Limpiar</button></div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-blue-600"><p class="text-slate-500 text-[10px] font-bold uppercase">Proyectos</p><h2 id="kpiTotal" class="text-3xl font-bold text-blue-700">0</h2></div>
                <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-green-600"><p class="text-slate-500 text-[10px] font-bold uppercase">Inversi贸n</p><h2 id="kpiPresupuesto" class="text-3xl font-bold text-green-600">$0</h2></div>
                <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-orange-500"><p class="text-slate-500 text-[10px] font-bold uppercase">Avance Promedio</p><h2 id="kpiAvance" class="text-3xl font-bold text-orange-500">0%</h2></div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-2xl shadow border"><canvas id="chartRegional"></canvas></div>
                <div class="bg-white p-6 rounded-2xl shadow border"><canvas id="chartPrioridad"></canvas></div>
            </div>
        </div>

        <div id="tabIndividual" class="hidden space-y-6">
            <div class="bg-blue-800 p-8 rounded-3xl text-white shadow-xl flex flex-col md:flex-row justify-between items-center gap-6">
                <div>
                    <h2 class="text-3xl font-bold italic">Ficha Ejecutiva 360掳</h2>
                    <p class="opacity-80">An谩lisis individual de impacto y metas</p>
                </div>
                <div class="flex gap-3">
                    <select id="selRegInd" onchange="filterProjectsByReg()" class="p-4 rounded-2xl bg-blue-900 border-none text-white font-bold shadow-inner">
                        <option value="">Regional...</option>
                        <option>Metropolitana</option><option>Valdesia</option><option>Cibao Norte</option><option>Cibao Sur</option><option>Oriental</option><option>Regional Sur</option>
                    </select>
                    <select id="selProjInd" onchange="loadIndividualAnalysis()" class="p-4 rounded-2xl bg-white text-blue-900 font-bold min-w-[220px] shadow-lg"></select>
                </div>
            </div>

            <div id="indContent" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="space-y-6">
                    <div class="bg-white p-6 rounded-3xl shadow-md border text-center">
                        <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Salud del Proyecto</p>
                        <div id="statusBadge" class="mt-3 py-2 rounded-full font-bold text-xs uppercase">CARGANDO...</div>
                    </div>
                    <div class="bg-white p-6 rounded-3xl shadow-md border">
                        <p class="text-slate-400 text-[10px] font-bold uppercase mb-2">Presupuesto</p>
                        <h3 id="indPres" class="text-3xl font-bold text-green-600">$0.00</h3>
                        <p id="indLider" class="text-xs text-slate-500 mt-4 border-t pt-2 font-semibold"></p>
                    </div>
                </div>
                <div class="bg-white p-8 rounded-3xl shadow-md border flex flex-col items-center justify-center">
                    <p class="text-slate-400 text-[10px] font-bold uppercase mb-6">Progreso Real</p>
                    <div class="relative w-56 h-56">
                        <canvas id="chartGauge"></canvas>
                        <div class="absolute inset-0 flex flex-col items-center justify-center pt-6">
                            <span id="gaugePercent" class="text-5xl font-black text-blue-800">0%</span>
                        </div>
                    </div>
                </div>
                <div class="bg-slate-50 p-8 rounded-3xl border-2 border-dashed border-slate-200">
                    <h4 class="text-blue-900 font-bold text-xs uppercase border-b pb-3 mb-4 tracking-widest">Resumen Ejecutivo</h4>
                    <p id="indDesc" class="text-sm text-slate-600 leading-relaxed italic"></p>
                </div>
            </div>
        </div>

    </div>

    <script>
        const SCRIPT_URL = 'ESCRIBE_AQUI_TU_NUEVO_URL'; 
        let allProjects = [];
        let charts = {};

        function showTab(tab) {
            ['tabRegistro', 'tabConsulta', 'tabDashboard', 'tabIndividual'].forEach(id => document.getElementById(id).classList.add('hidden'));
            ['btnTabReg', 'btnTabCon', 'btnTabDash', 'btnTabInd'].forEach(id => {
                document.getElementById(id).classList.remove('tab-active', 'bg-white', 'text-blue-700');
                document.getElementById(id).classList.add('bg-slate-200', 'text-slate-600');
            });

            const activeTab = { registro: 'tabRegistro', consulta: 'tabConsulta', dashboard: 'tabDashboard', individual: 'tabIndividual' }[tab];
            const activeBtn = { registro: 'btnTabReg', consulta: 'btnTabCon', dashboard: 'btnTabDash', individual: 'btnTabInd' }[tab];
            
            document.getElementById(activeTab).classList.remove('hidden');
            document.getElementById(activeBtn).classList.add('tab-active');
            document.getElementById(activeBtn).classList.remove('bg-slate-200', 'text-slate-600');

            if(tab !== 'registro') loadProjects(tab === 'dashboard');
        }

        async function loadProjects(isDashboard = false) {
            if (SCRIPT_URL.includes('ESCRIBE_AQUI')) return;
            const response = await fetch(SCRIPT_URL);
            allProjects = await response.json();
            
            // Llenar selector de consulta
            const selector = document.getElementById('projectSelector');
            selector.innerHTML = '<option value="">Seleccione un proyecto...</option>';
            allProjects.forEach(p => { if(p.proyecto) selector.innerHTML += `<option value="${p.proyecto}">${p.proyecto}</option>`; });
            
            if(isDashboard) applyFilters();
        }

        // LGICA FICHA 360掳
        function filterProjectsByReg() {
            const reg = document.getElementById('selRegInd').value;
            const selProj = document.getElementById('selProjInd');
            selProj.innerHTML = '<option value="">Seleccione Proyecto</option>';
            allProjects.filter(p => p.regional === reg).forEach(p => {
                selProj.innerHTML += `<option value="${p.proyecto}">${p.proyecto}</option>`;
            });
        }

        function loadIndividualAnalysis() {
            const name = document.getElementById('selProjInd').value;
            const p = allProjects.find(item => item.proyecto === name);
            if(!p) return;

            document.getElementById('indContent').classList.remove('hidden');
            document.getElementById('indLider').innerText = "Responsable: " + (p.lider || p.l铆der);
            document.getElementById('indPres').innerText = "$" + (parseFloat(p.presupuesto) || 0).toLocaleString();
            document.getElementById('indDesc').innerText = p.descripcion || "Sin descripci贸n.";
            document.getElementById('gaugePercent').innerText = p.progreso + "%";

            const badge = document.getElementById('statusBadge');
            const prog = parseInt(p.progreso);
            if(prog >= 80) { badge.innerText = "ptimo"; badge.className = "mt-3 py-2 rounded-full font-bold text-xs bg-green-100 text-green-700"; }
            else if(prog >= 40) { badge.innerText = "En Proceso"; badge.className = "mt-3 py-2 rounded-full font-bold text-xs bg-yellow-100 text-yellow-700"; }
            else { badge.innerText = "Cr铆tico"; badge.className = "mt-3 py-2 rounded-full font-bold text-xs bg-red-100 text-red-700"; }

            renderGauge(prog);
        }

        function renderGauge(val) {
            if(charts.gauge) charts.gauge.destroy();
            charts.gauge = new Chart(document.getElementById('chartGauge'), {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [val, 100 - val],
                        backgroundColor: ['#1d4ed8', '#f1f5f9'],
                        circumference: 240,
                        rotation: 240,
                        cutout: '85%',
                        borderWidth: 0
                    }]
                },
                options: { plugins: { legend: { display: false }, tooltip: { enabled: false } }, maintainAspectRatio: false }
            });
        }

        // Dashboard y Consulta (Tu l贸gica original)
        function searchProject() {
            const val = document.getElementById('projectSelector').value;
            const p = allProjects.find(item => item.proyecto === val);
            if(p) {
                document.getElementById('resultCard').classList.remove('hidden');
                document.getElementById('resProyecto').innerText = p.proyecto;
                document.getElementById('resContent').innerHTML = `
                    <div class="bg-white p-3 rounded-lg border"><strong> L铆der:</strong> ${p.lider || p.l铆der}</div>
                    <div class="bg-white p-3 rounded-lg border"><strong> Regional:</strong> ${p.regional}</div>
                    <div class="bg-white p-3 rounded-lg border"><strong> Avance:</strong> ${p.progreso}%</div>
                `;
            }
        }

        function applyFilters() { /* L贸gica de filtros original */ updateDashboardUI(); }
        function updateDashboardUI() { /* L贸gica de KPIs original */ renderCharts(); }
        function renderCharts() { /* L贸gica de gr谩ficos original */ }
        function resetFilters() { document.getElementById('fRegional').value = "Todas"; applyFilters(); }

        document.getElementById('innovationForm').addEventListener('submit', async e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = 'PROCESANDO...'; btn.disabled = true;
            try {
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(Object.fromEntries(new FormData(e.target))) });
                alert('隆Guardado!'); e.target.reset();
            } catch (e) { alert('Error'); } 
            finally { btn.innerText = ' GUARDAR PROYECTO'; btn.disabled = false; }
        });

        showTab('registro');
    </script>
</body>
</html>
