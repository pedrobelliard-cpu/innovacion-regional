<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovaHub | Gesti√≥n y Consulta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-100 min-h-screen pb-12">
    <div class="max-w-4xl mx-auto pt-6 px-4">
        
        <div class="flex gap-2 mb-4">
            <button onclick="showTab('registro')" id="btnTabReg" class="px-6 py-2 rounded-t-xl font-bold bg-white text-blue-700 border-b-2 border-blue-700">Registrar</button>
            <button onclick="showTab('consulta')" id="btnTabCon" class="px-6 py-2 rounded-t-xl font-bold bg-slate-200 text-slate-600">Consultar Proyectos</button>
        </div>

        <div id="tabRegistro" class="bg-white shadow-2xl rounded-b-3xl rounded-tr-3xl overflow-hidden border border-slate-200">
            <div class="bg-blue-700 p-6 text-white text-center">
                <h1 class="text-2xl font-bold">Nuevo Proyecto Estrat√©gico</h1>
            </div>
            <form id="innovationForm" class="p-8 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" name="lider" placeholder="L√≠der" required class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="cedula" placeholder="C√©dula" required class="p-3 border rounded-xl outline-none">
                    <input type="text" name="telefono" placeholder="Tel√©fono" required class="p-3 border rounded-xl outline-none">
                </div>
                <input type="text" name="proyecto" placeholder="Nombre del Proyecto" required class="w-full p-3 border rounded-xl outline-none">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <select name="regional" class="p-3 border rounded-xl bg-white"><option>Metropolitana</option><option>Valdesia</option><option>Cibao Norte</option><option>Cibao Sur</option><option>Oriental</option><option>Regional Sur</option></select>
                    <select name="prioridad" class="p-3 border rounded-xl bg-white"><option>Alta</option><option>Media</option><option>Baja</option></select>
                </div>
                <textarea name="descripcion" placeholder="Descripci√≥n..." class="w-full p-3 border rounded-xl outline-none"></textarea>
                <input type="hidden" name="progreso" value="0"> <button type="submit" id="submitBtn" class="w-full bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-800 transition-all">Sincronizar Proyecto</button>
            </form>
        </div>

        <div id="tabConsulta" class="hidden bg-white shadow-2xl rounded-3xl overflow-hidden border border-slate-200 min-h-[500px]">
            <div class="bg-slate-800 p-6 text-white text-center">
                <h2 class="text-2xl font-bold">Buscador de Proyectos</h2>
            </div>
            <div class="p-8 space-y-6">
                <div class="flex gap-2">
                    <select id="projectSelector" class="flex-1 p-4 border-2 border-slate-200 rounded-xl bg-white outline-none focus:border-blue-500 font-medium text-slate-700">
                        <option value="">Cargando proyectos...</option>
                    </select>
                    <button onclick="searchProject()" class="bg-blue-600 text-white px-8 rounded-xl font-bold hover:bg-blue-700 transition-all">BUSCAR</button>
                </div>

                <div id="resultCard" class="hidden border-2 border-blue-50 rounded-2xl p-6 bg-blue-50/50">
                    <div class="flex justify-between items-start mb-4">
                        <h3 id="resProyecto" class="text-2xl font-bold text-blue-900 uppercase"></h3>
                        <span id="resPrioridad" class="px-3 py-1 rounded-full text-xs font-bold bg-red-100 text-red-700"></span>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-y-4 text-sm">
                        <p><strong>üìç Regional:</strong> <span id="resRegional"></span></p>
                        <p><strong>üë§ L√≠der:</strong> <span id="resLider"></span></p>
                        <p><strong>ü™™ C√©dula:</strong> <span id="resCedula"></span></p>
                        <p><strong>üìû Tel√©fono:</strong> <span id="resTel"></span></p>
                        <p><strong>üìà Progreso:</strong> <span id="resProg"></span></p>
                    </div>
                    <div class="mt-6 p-4 bg-white rounded-xl border border-blue-100">
                        <p class="text-xs font-bold text-blue-400 uppercase mb-1">Descripci√≥n</p>
                        <p id="resDesc" class="text-slate-700 italic"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'TU_NUEVA_URL_AQUI';
        let allProjects = [];

        // Cambiar entre pesta√±as
        function showTab(tab) {
            document.getElementById('tabRegistro').classList.toggle('hidden', tab !== 'registro');
            document.getElementById('tabConsulta').classList.toggle('hidden', tab !== 'consulta');
            if(tab === 'consulta') loadProjects();
        }

        // Cargar nombres de proyectos en el Select
        function loadProjects() {
            const selector = document.getElementById('projectSelector');
            selector.innerHTML = '<option>Cargando lista...</option>';
            
            fetch(SCRIPT_URL)
                .then(res => res.json())
                .then(data => {
                    allProjects = data;
                    selector.innerHTML = '<option value="">Seleccione un proyecto para ver detalle</option>';
                    data.forEach(p => {
                        if(p.proyecto) selector.innerHTML += `<option value="${p.proyecto}">${p.proyecto}</option>`;
                    });
                });
        }

        // Buscar y mostrar datos del proyecto seleccionado
        function searchProject() {
            const val = document.getElementById('projectSelector').value;
            const project = allProjects.find(p => p.proyecto === val);
            
            if(project) {
                document.getElementById('resultCard').classList.remove('hidden');
                document.getElementById('resProyecto').innerText = project.proyecto;
                document.getElementById('resLider').innerText = project.l√≠der;
                document.getElementById('resRegional').innerText = project.regional;
                document.getElementById('resPrioridad').innerText = project.prioridad;
                document.getElementById('resCedula').innerText = project.c√©dula;
                document.getElementById('resTel').innerText = project.tel√©fono;
                document.getElementById('resProg').innerText = project.progreso;
                document.getElementById('resDesc').innerText = project.descripci√≥n || 'Sin descripci√≥n';
            }
        }

        // Env√≠o del formulario (doPost)
        document.getElementById('innovationForm').addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = 'Guardando...';
            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(Object.fromEntries(new FormData(e.target)))})
            .then(() => { 
                alert('¬°Guardado!'); 
                e.target.reset(); 
                btn.innerText = 'Sincronizar Proyecto';
            });
        });
    </script>
</body>
</html>
