<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Innovaci√≥n Regional | Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-12">
    <div class="max-w-4xl mx-auto pt-10 px-4">
        <div class="bg-white shadow-2xl rounded-3xl overflow-hidden border border-slate-200">
            <div class="bg-blue-700 p-8 text-white">
                <h1 class="text-3xl font-bold">Registro Estrat√©gico de Innovaci√≥n</h1>
                <p class="opacity-80 mt-2">Seguimiento y control de proyectos regionales</p>
            </div>

            <form id="innovationForm" class="p-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-1 text-blue-700">L√≠der del Proyecto</label>
                        <input type="text" name="lider" required class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-1 text-blue-700">C√©dula</label>
                        <input type="text" name="cedula" placeholder="000-0000000-0" required class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-1 text-blue-700">Tel√©fono</label>
                        <input type="tel" name="telefono" placeholder="809-000-0000" required class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>

                <hr class="border-slate-100">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-slate-700 mb-1">Nombre del Proyecto de Innovaci√≥n</label>
                        <input type="text" name="proyecto" required class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-1">Regional</label>
                        <select name="regional" required class="w-full p-3 border rounded-xl bg-white outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Metropolitana">Metropolitana</option>
                            <option value="Valdesia">Valdesia</option>
                            <option value="Cibao Norte">Cibao Norte</option>
                            <option value="Cibao Sur">Cibao Sur</option>
                            <option value="Oriental">Oriental</option>
                            <option value="Regional Sur">Regional Sur</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-1">Prioridad</label>
                        <select name="prioridad" class="w-full p-3 border rounded-xl bg-white outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Alta">üî¥ Alta (Cr√≠tico)</option>
                            <option value="Media">üü° Media</option>
                            <option value="Baja">üü¢ Baja</option>
                        </select>
                    </div>
                </div>

                <div class="bg-blue-50 p-6 rounded-2xl border border-blue-100">
                    <div class="flex justify-between items-center mb-4">
                        <label class="block text-sm font-bold text-blue-800">Estado de Avance del Proyecto</label>
                        <span id="rangeValue" class="bg-blue-600 text-white px-4 py-1 rounded-full font-bold">0%</span>
                    </div>
                    <input type="range" name="progreso" min="0" max="100" value="0" 
                        class="w-full h-3 bg-blue-200 rounded-lg appearance-none cursor-pointer accent-blue-700"
                        oninput="document.getElementById('rangeValue').innerText = this.value + '%'">
                    <div class="flex justify-between text-xs text-blue-500 mt-2 font-medium">
                        <span>Ideaci√≥n</span>
                        <span>Desarrollo</span>
                        <span>Implementaci√≥n</span>
                        <span>Finalizado</span>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-4 rounded-2xl shadow-lg transition-all transform hover:-translate-y-1">
                    Guardar y Actualizar Proyecto
                </button>
            </form>

            <div id="successMsg" class="hidden m-8 p-4 bg-green-100 text-green-800 border border-green-200 rounded-xl text-center font-bold">
                ‚úÖ Datos sincronizados correctamente en el Dashboard central.
            </div>
        </div>
    </div>

    <script>
        // REEMPLAZA CON TU NUEVA URL DE GOOGLE APPS SCRIPT
        const SCRIPT_URL = 'ESCRIBE_AQUI_TU_NUEVO_LINK';
        const form = document.getElementById('innovationForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = 'Sincronizando...';

            const data = Object.fromEntries(new FormData(form));
            
            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data)})
            .then(res => {
                document.getElementById('successMsg').classList.remove('hidden');
                form.reset();
                document.getElementById('rangeValue').innerText = '0%';
                btn.disabled = false;
                btn.innerText = 'Guardar y Actualizar Proyecto';
            })
            .catch(err => alert('Error: ' + err.message));
        });
    </script>
</body>
</html>
