<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovaHub Pro | Business Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style> 
        body { font-family: 'Inter', sans-serif; }
        .tab-active { background-color: white !important; color: #1d4ed8 !important; border-top: 1px solid #e2e8f0; border-left: 1px solid #e2e8f0; border-right: 1px solid #e2e8f0; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-12 text-slate-800">
    <div class="max-w-5xl mx-auto pt-6 px-4">
        
        <div class="flex gap-2">
            <button onclick="showTab('registro')" id="btnTabReg" class="px-6 py-3 rounded-t-2xl font-bold transition-all bg-slate-200 text-slate-600">
                üìù Registrar
            </button>
            <button onclick="showTab('consulta')" id="btnTabCon" class="px-6 py-3 rounded-t-2xl font-bold transition-all bg-slate-200 text-slate-600">
                üîç Consultar
            </button>
            <button onclick="showTab('dashboard')" id="btnTabDash" class="px-6 py-3 rounded-t-2xl font-bold transition-all bg-slate-200 text-slate-600">
                üìä Dashboard & Reportes
            </button>
        </div>

        <div id="tabRegistro" class="bg-white shadow-2xl rounded-b-3xl rounded-tr-3xl border border-slate-200 overflow-hidden">
            <div class="bg-blue-700 p-6 text-white flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold italic">InnovaHub <span class="text-blue-300">Regional</span></h1>
                    <p class="text-sm opacity-80">Gesti√≥n de Proyectos Estrat√©gicos</p>
                </div>
            </div>

            <form id="innovationForm" class="p-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <input type="text" name="lider" placeholder="L√≠der" required class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="cedula" placeholder="C√©dula" required class="p-3 border rounded-xl outline-none">
                    <input type="text" name="telefono" placeholder="Tel√©fono" required class="p-3 border rounded-xl outline-none">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <input type="text" name="proyecto" placeholder="Nombre del Proyecto" required class="md:col-span-2 p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <select name="prioridad" class="p-3 border rounded-xl bg-white outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Prioridad</option>
                        <option>Alta</option><option>Media</option><option>Baja</option>
                    </select>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-slate-400">$</span>
                        <input type="number" name="presupuesto" placeholder="Presupuesto" required class="w-full p-3 pl-7 border rounded-xl outline-none border-green-200 focus:ring-2 focus:ring-green-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <select name="regional" required class="p-3 border rounded-xl bg-white">
                        <option value="" disabled selected>Regional</option>
                        <option>Metropolitana</option><option>Valdesia</option><option>Cibao Norte</option>
                        <option>Cibao Sur</option><option>Oriental</option><option>Regional Sur</option>
                        <option>ONA</option><option>ECI</option>
                    </select>
                    
                    <select name="taller" required class="p-3 border rounded-xl bg-white">
                        <option value="" disabled selected>Departamento o Taller</option>
                        <optgroup label="Talleres T√©cnicos">
                            <option>Mec√°nica Automotriz</option><option>Mec√°nica Industrial</option><option>Electr√≥nica</option>
                            <option>Refrigeraci√≥n</option><option>Electricidad</option><option>Inform√°tica</option>
                            <option>Dise√±o Gr√°fico y Web</option><option>Administraci√≥n</option><option>Ventas</option>
                            <option>Panader√≠a</option><option>Reposter√≠a</option><option>Confecci√≥n de Ropa</option>
                            <option>Telecomunicaciones</option><option>Artes Gr√°ficas</option><option>Producci√≥n de TV</option>
                            <option>Energ√≠as Renovables</option><option>Masaje</option><option>Desarrollo Profesional</option>
                        </optgroup>
                        <optgroup label="Direcciones y Departamentos">
                            <option>Direcci√≥n de TI y Comunicaciones</option>
                            <option>Direcci√≥n de Control Interno</option>
                            <option>Direcci√≥n de Comunicaciones</option>
                            <option>Direcci√≥n de Administraci√≥n y Finanzas</option>
                            <option>Direcci√≥n de Gesti√≥n Humana</option>
                            <option>Direcci√≥n de Planificaci√≥n y Desarrollo</option>
                            <option>Direcci√≥n de Competitividad Empresarial</option>
                            <option>Direcci√≥n de Rector√≠a y Regulaci√≥n Centros</option>
                            <option>Direcci√≥n de Innovaci√≥n y An√°lisis Estrat√©gico de Datos</option>
                            <option>Divisi√≥n Promoci√≥n Ingresos</option>
                            <option>Divisi√≥n Control de Operaciones</option>
                            <option>Divisi√≥n de Fiscalizaci√≥n</option>
                            <option>Divisi√≥n Gesti√≥n Legal</option>
                            <option>Departamento de Planes y Proyectos</option>
                            <option>Departamento de Gesti√≥n de Proyectos</option>
                            <option>Departamento de Investigaci√≥n</option>
                            <option>Divisi√≥n de Monitoreo y Evaluaci√≥n Prospectiva</option>
                            <option>Departamento de Desarrollo Institucional</option>
                            <option>Departamento de Gesti√≥n y Calidad</option>
                            <option>Divisi√≥n de Medio Ambiente</option>
                            <option>Divisi√≥n de Auditor√≠a Interna del SGC</option>
                            <option>Departamento Formaci√≥n de Programas Especiales</option>
                            <option>Divisi√≥n Formaci√≥n Dual</option>
                            <option>Departamento de Acreditaci√≥n de Centros</option>
                            <option>Departamento de Prensa y RR.PP</option>
                            <option>Divisi√≥n de Medios Audiovisuales</option>
                            <option>Departamento Financiero</option>
                            <option>Divisi√≥n de Contabilidad</option>
                            <option>Divisi√≥n de Tesorer√≠a</option>
                            <option>Caja</option>
                            <option>Departamento de Seguridad</option>
                        </optgroup>
                    </select>

                    <input type="date" name="fecha" required class="p-3 border rounded-xl bg-white">
                    
                    <div class="bg-blue-50 p-4 rounded-xl border-2 border-blue-200">
                        <div class="flex justify-between items-center mb-2 text-[10px] font-bold text-blue-800">PROGRESO <span id="rangeValue">0%</span></div>
                        <input type="range" name="progreso" min="0" max="100" value="0" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer accent-blue-700" oninput="document.getElementById('rangeValue').innerText = this.value + '%'">
                    </div>
                </div>

                <textarea name="descripcion" rows="3" required class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="Descripci√≥n..."></textarea>
                <button type="submit" id="submitBtn" class="w-full bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-blue-800 transition-all">üíæ GUARDAR PROYECTO</button>
            </form>
        </div>

        <div id="tabConsulta" class="hidden bg-white shadow-2xl rounded-3xl border border-slate-200 min-h-[500px] overflow-hidden">
            <div class="bg-slate-800 p-6 text-white text-center"><h2 class="text-2xl font-bold">Buscador de Registros</h2></div>
            <div class="p-8 space-y-6">
                <div class="flex flex-wrap gap-2">
                    <select id="projectSelector" class="flex-1 min-w-[200px] p-4 border-2 border-slate-200 rounded-xl bg-white font-medium">
                        <option value="">Cargando...</option>
                    </select>
                    <button onclick="searchProject()" class="bg-blue-600 text-white px-6 py-4 rounded-xl font-bold hover:bg-blue-700">üîç Buscar</button>
                </div>

                <div id="resultCard" class="hidden border-2 border-blue-100 rounded-2xl p-6 bg-blue-50/50 space-y-4">
                    <h3 id="resProyecto" class="text-2xl font-bold text-blue-900 border-b pb-2 uppercase text-center"></h3>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-sm">
                        <div class="bg-white p-3 rounded-lg border"><strong>üë§ L√≠der:</strong> <p id="resLider"></p></div>
                        <div class="bg-white p-3 rounded-lg border"><strong>üìç Regional:</strong> <p id="resRegional"></p></div>
                        <div class="bg-white p-3 rounded-lg border"><strong>üõ†Ô∏è Depto. o Taller:</strong> <p id="resTaller" class="text-blue-600 font-bold"></p></div>
                        <div class="bg-white p-3 rounded-lg border"><strong>üìà Avance:</strong> <p id="resProg" class="text-blue-700 font-bold"></p></div>
                        <div class="bg-white p-3 rounded-lg border"><strong>üí∞ Presupuesto:</strong> <p id="resPres" class="text-green-700 font-bold"></p></div>
                        <div class="bg-white p-3 rounded-lg border col-span-2 md:col-span-3"><strong>üìù Descripci√≥n:</strong> <p id="resDesc" class="mt-2 text-slate-600 italic"></p></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tabDashboard" class="hidden space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow-lg border border-slate-200 grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div class="md:col-span-2">
                    <label class="text-xs font-bold text-slate-500 uppercase">Regional</label>
                    <select id="fRegional" onchange="applyFilters()" class="w-full p-3 border rounded-xl bg-slate-50">
                        <option value="Todas">Todas</option>
                        <option>Metropolitana</option><option>Valdesia</option><option>Cibao Norte</option>
                        <option>Cibao Sur</option><option>Oriental</option><option>Regional Sur</option>
                        <option>ONA</option><option>ECI</option>
                    </select>
                </div>
                <div><label class="text-xs font-bold text-slate-500 uppercase">Desde</label><input type="date" id="fInicio" onchange="applyFilters()" class="w-full p-3 border rounded-xl"></div>
                <div><button onclick="resetFilters()" class="w-full bg-slate-200 text-slate-600 p-3 rounded-xl font-bold hover:bg-slate-300 uppercase text-xs">Limpiar</button></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-blue-600"><p class="text-slate-500 text-[10px] font-bold uppercase">Proyectos</p><h2 id="kpiTotal" class="text-3xl font-bold text-blue-700">0</h2></div>
                <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-green-600"><p class="text-slate-500 text-[10px] font-bold uppercase">Inversi√≥n</p><h2 id="kpiPresupuesto" class="text-3xl font-bold text-green-600">$0</h2></div>
                <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-orange-500"><p class="text-slate-500 text-[10px] font-bold uppercase">Avance Promedio</p><h2 id="kpiAvance" class="text-3xl font-bold text-orange-500">0%</h2></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-2xl shadow border"><canvas id="chartRegional"></canvas></div>
                <div class="bg-white p-6 rounded-2xl shadow border"><canvas id="chartPrioridad"></canvas></div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const SCRIPT_URL = 'ESCRIBE_AQUI_TU_NUEVO_URL'; 
        let allProjects = [];
        let filteredData = [];
        let charts = {};

        // --- SISTEMA DE NAVEGACI√ìN ---
        function showTab(tab) {
            document.getElementById('tabRegistro').classList.add('hidden');
            document.getElementById('tabConsulta').classList.add('hidden');
            document.getElementById('tabDashboard').classList.add('hidden');

            if(tab === 'registro') document.getElementById('tabRegistro').classList.remove('hidden');
            if(tab === 'consulta') document.getElementById('tabConsulta').classList.remove('hidden');
            if(tab === 'dashboard') document.getElementById('tabDashboard').classList.remove('hidden');

            const btnIds = { registro: 'btnTabReg', consulta: 'btnTabCon', dashboard: 'btnTabDash' };
            Object.values(btnIds).forEach(id => {
                document.getElementById(id).classList.remove('tab-active', 'bg-white', 'text-blue-700');
                document.getElementById(id).classList.add('bg-slate-200', 'text-slate-600');
            });
            
            const activeBtn = document.getElementById(btnIds[tab]);
            activeBtn.classList.add('tab-active');
            activeBtn.classList.remove('bg-slate-200', 'text-slate-600');

            if(tab !== 'registro') loadProjects(tab === 'dashboard');
        }

        showTab('registro');

        async function loadProjects(isDashboard = false) {
            if (SCRIPT_URL.includes('ESCRIBE_AQUI')) return;
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                allProjects = data;
                filteredData = data;
                
                if(isDashboard) {
                    applyFilters();
                } else {
                    const selector = document.getElementById('projectSelector');
                    selector.innerHTML = '<option value="">Seleccione un proyecto...</option>';
                    data.forEach(p => { 
                        if(p.proyecto) selector.innerHTML += `<option value="${p.proyecto}">${p.proyecto}</option>`; 
                    });
                }
            } catch (error) {
                console.error("Error cargando datos:", error);
            }
        }

        function searchProject() {
            const val = document.getElementById('projectSelector').value;
            const p = allProjects.find(item => item.proyecto === val);
            if(p) {
                document.getElementById('resultCard').classList.remove('hidden');
                document.getElementById('resProyecto').innerText = p.proyecto || '---';
                document.getElementById('resLider').innerText = p.lider || p.l√≠der || '---';
                document.getElementById('resRegional').innerText = p.regional || '---';
                document.getElementById('resTaller').innerText = p.taller || 'No asignado';
                document.getElementById('resProg').innerText = (p.progreso || 0) + '%';
                document.getElementById('resPres').innerText = '$' + (parseFloat(p.presupuesto) || 0).toLocaleString();
                document.getElementById('resDesc').innerText = p.descripcion || '---';
            }
        }

        function applyFilters() {
            const reg = document.getElementById('fRegional').value;
            const inicio = document.getElementById('fInicio').value;

            filteredData = allProjects.filter(p => {
                const matchReg = reg === "Todas" || p.regional === reg;
                let matchFecha = true;
                if(inicio && p.fecha) matchFecha = new Date(p.fecha) >= new Date(inicio);
                return matchReg && matchFecha;
            });
            updateDashboardUI();
        }

        function updateDashboardUI() {
            const total = filteredData.length;
            const presupuestoTotal = filteredData.reduce((acc, p) => acc + (parseFloat(p.presupuesto) || 0), 0);
            const avanceMedio = total > 0 ? (filteredData.reduce((acc, p) => acc + (parseFloat(p.progreso) || 0), 0) / total).toFixed(1) : 0;

            document.getElementById('kpiTotal').innerText = total;
            document.getElementById('kpiPresupuesto').innerText = '$' + presupuestoTotal.toLocaleString();
            document.getElementById('kpiAvance').innerText = avanceMedio + '%';
            renderCharts();
        }

        function renderCharts() {
            const regData = {};
            const prioData = { 'Alta': 0, 'Media': 0, 'Baja': 0 };
            filteredData.forEach(p => {
                regData[p.regional] = (regData[p.regional] || 0) + 1;
                if(prioData[p.prioridad] !== undefined) prioData[p.prioridad]++;
            });

            if(charts.reg) charts.reg.destroy();
            if(charts.prio) charts.prio.destroy();

            charts.reg = new Chart(document.getElementById('chartRegional'), {
                type: 'doughnut',
                data: { 
                    labels: Object.keys(regData), 
                    datasets: [{ 
                        data: Object.values(regData), 
                        backgroundColor: ['#1d4ed8', '#3b82f6', '#60a5fa', '#93c5fd', '#2dd4bf', '#818cf8', '#fbbf24', '#f87171', '#c026d3', '#4ade80'] 
                    }] 
                },
                options: { plugins: { title: { display: true, text: 'Proyectos por Regional' } } }
            });

            charts.prio = new Chart(document.getElementById('chartPrioridad'), {
                type: 'bar',
                data: { labels: Object.keys(prioData), datasets: [{ label: 'Prioridad', data: Object.values(prioData), backgroundColor: '#1d4ed8' }] }
            });
        }

        function resetFilters() {
            document.getElementById('fRegional').value = "Todas";
            document.getElementById('fInicio').value = "";
            applyFilters();
        }

        document.getElementById('innovationForm').addEventListener('submit', async e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = 'PROCESANDO...';
            btn.disabled = true;
            try {
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(Object.fromEntries(new FormData(e.target))) });
                alert('¬°Proyecto guardado con √©xito!');
                e.target.reset();
                document.getElementById('rangeValue').innerText = '0%';
            } catch (e) {
                alert('Error al guardar');
            } finally {
                btn.innerText = 'üíæ GUARDAR PROYECTO';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
