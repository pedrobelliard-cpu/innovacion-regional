<body class="bg-slate-100 min-h-screen pb-12 text-slate-800">

            <button onclick="showTab('dashboard')" id="btnTabDash" class="px-6 py-3 rounded-t-2xl font-bold transition-all bg-slate-200 text-slate-600">

        <div id="tabRegistro" class="bg-white shadow-2xl rounded-b-3xl rounded-tr-3xl border border-slate-200 overflow-hidden">
            <div class="bg-blue-700 p-6 text-white flex justify-between items-center">

            <form id="innovationForm" class="p-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                    <input type="text" name="cedula" placeholder="C茅dula" required class="p-3 border rounded-xl outline-none">

                    <select name="prioridad" class="p-3 border rounded-xl bg-white outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Prioridad</option>
                        <option>Alta</option><option>Media</option><option>Baja</option>
                    </select>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-slate-400">$</span>
                        <input type="number" name="presupuesto" placeholder="Presupuesto" required class="w-full p-3 pl-7 border rounded-xl outline-none border-green-200 focus:ring-2 focus:ring-green-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <select name="regional" required class="p-3 border rounded-xl bg-white">
                        <option value="" disabled selected>Regional</option>
                        <option>Metropolitana</option><option>Valdesia</option><option>Cibao Norte</option>
                        <option>Cibao Sur</option><option>Oriental</option><option>Regional Sur</option>
                        <option>ONA</option><option>ECI</option>
                    </select>
                    
                    <select name="taller" required class="p-3 border rounded-xl bg-white">
                        <option value="" disabled selected>Departamento o Taller</option>
                        <optgroup label="Talleres T茅cnicos">
                            <option>Mec谩nica Automotriz</option><option>Mec谩nica Industrial</option><option>Electr贸nica</option>
                            <option>Refrigeraci贸n</option><option>Electricidad</option><option>Inform谩tica</option>
                            <option>Dise帽o Gr谩fico y Web</option><option>Administraci贸n</option><option>Ventas</option>
                            <option>Panader铆a</option><option>Reposter铆a</option><option>Confecci贸n de Ropa</option>
                            <option>Telecomunicaciones</option><option>Artes Gr谩ficas</option><option>Producci贸n de TV</option>
                            <option>Energ铆as Renovables</option><option>Masaje</option><option>Desarrollo Profesional</option>
                        </optgroup>
                        <optgroup label="Direcciones y Departamentos">
                            <option>Direcci贸n de TI y Comunicaciones</option>
                            <option>Direcci贸n de Control Interno</option>
                            <option>Direcci贸n de Comunicaciones</option>
                            <option>Direcci贸n de Administraci贸n y Finanzas</option>
                            <option>Direcci贸n de Gesti贸n Humana</option>
                            <option>Direcci贸n de Planificaci贸n y Desarrollo</option>
                            <option>Direcci贸n de Competitividad Empresarial</option>
                            <option>Direcci贸n de Rector铆a y Regulaci贸n Centros</option>
                            <option>Direcci贸n de Innovaci贸n y An谩lisis Estrat茅gico de Datos</option>
                            <option>Divisi贸n Promoci贸n Ingresos</option>
                            <option>Divisi贸n Control de Operaciones</option>
                            <option>Divisi贸n de Fiscalizaci贸n</option>
                            <option>Divisi贸n Gesti贸n Legal</option>
                            <option>Departamento de Planes y Proyectos</option>
                            <option>Departamento de Gesti贸n de Proyectos</option>
                            <option>Departamento de Investigaci贸n</option>
                            <option>Divisi贸n de Monitoreo y Evaluaci贸n Prospectiva</option>
                            <option>Departamento de Desarrollo Institucional</option>
                            <option>Departamento de Gesti贸n y Calidad</option>
                            <option>Divisi贸n de Medio Ambiente</option>
                            <option>Divisi贸n de Auditor铆a Interna del SGC</option>
                            <option>Departamento Formaci贸n de Programas Especiales</option>
                            <option>Divisi贸n Formaci贸n Dual</option>
                            <option>Departamento de Acreditaci贸n de Centros</option>
                            <option>Departamento de Prensa y RR.PP</option>
                            <option>Divisi贸n de Medios Audiovisuales</option>
                            <option>Departamento Financiero</option>
                            <option>Divisi贸n de Contabilidad</option>
                            <option>Divisi贸n de Tesorer铆a</option>
                            <option>Caja</option>
                            <option>Departamento de Seguridad</option>
                        </optgroup>
                    </select>

                    <input type="date" name="fecha" required class="p-3 border rounded-xl bg-white">
                    
                    <div class="bg-blue-50 p-4 rounded-xl border-2 border-blue-200">
                        <div class="flex justify-between items-center mb-2 text-[10px] font-bold text-blue-800">PROGRESO <span id="rangeValue">0%</span></div>
                        <input type="range" name="progreso" min="0" max="100" value="0" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer accent-blue-700" oninput="document.getElementById('rangeValue').innerText = this.value + '%'">
                    </div>
                </div>

                <textarea name="descripcion" rows="3" required class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="Descripci贸n..."></textarea>
                <button type="submit" id="submitBtn" class="w-full bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-blue-800 transition-all"> GUARDAR PROYECTO</button>
            </form>
        </div>

        <div id="tabSeguimiento" class="hidden space-y-6">
            <div class="bg-white p-8 rounded-3xl shadow-2xl border border-slate-200">
                <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-8">
                    <h2 class="text-2xl font-bold text-slate-800"> Seguimiento por L铆der</h2>
                    <select id="leaderSelector" onchange="updateLeaderDashboard()" class="w-full md:w-96 p-4 border-2 border-blue-100 rounded-2xl bg-white font-bold text-blue-700 outline-none focus:ring-4 focus:ring-blue-50">
                        <option value="">Seleccione un L铆der...</option>
                    </select>
                </div>

                <div id="leaderContent" class="hidden space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-blue-50 p-6 rounded-2xl border border-blue-100">
                            <p class="text-xs font-bold text-blue-600 uppercase">Proyectos Asignados</p>
                            <h3 id="indTotal" class="text-3xl font-bold">0</h3>
                        </div>
                        <div class="bg-green-50 p-6 rounded-2xl border border-green-100">
                            <p class="text-xs font-bold text-green-600 uppercase">Presupuesto Gestionado</p>
                            <h3 id="indPres" class="text-3xl font-bold">$0</h3>
                        </div>
                        <div class="bg-orange-50 p-6 rounded-2xl border border-orange-100">
                            <p class="text-xs font-bold text-orange-600 uppercase">Avance Promedio</p>
                            <h3 id="indProg" class="text-3xl font-bold">0%</h3>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-4 rounded-2xl border shadow-sm">
                            <canvas id="chartIndProgreso"></canvas>
                        </div>
                        <div class="bg-white p-4 rounded-2xl border shadow-sm">
                            <canvas id="chartIndPresupuesto"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tabDashboard" class="hidden space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow-lg border border-slate-200 grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div class="md:col-span-2">
                    <label class="text-xs font-bold text-slate-500 uppercase">Regional</label>
                    <select id="fRegional" onchange="applyFilters()" class="w-full p-3 border rounded-xl bg-slate-50">
                        <option value="Todas">Todas</option>
                        <option>Metropolitana</option><option>Valdesia</option><option>Cibao Norte</option>
                        <option>Cibao Sur</option><option>Oriental</option><option>Regional Sur</option>
                        <option>ONA</option><option>ECI</option>
                    </select>
                </div>
                <div><label class="text-xs font-bold text-slate-500 uppercase">Desde</label><input type="date" id="fInicio" onchange="applyFilters()" class="w-full p-3 border rounded-xl"></div>
                <div><button onclick="resetFilters()" class="w-full bg-slate-200 text-slate-600 p-3 rounded-xl font-bold hover:bg-slate-300 uppercase text-xs">Limpiar</button></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-blue-600"><p class="text-slate-500 text-[10px] font-bold uppercase">Proyectos</p><h2 id="kpiTotal" class="text-3xl font-bold text-blue-700">0</h2></div>
                <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-green-600"><p class="text-slate-500 text-[10px] font-bold uppercase">Inversi贸n</p><h2 id="kpiPresupuesto" class="text-3xl font-bold text-green-600">$0</h2></div>
                <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-orange-500"><p class="text-slate-500 text-[10px] font-bold uppercase">Avance Promedio</p><h2 id="kpiAvance" class="text-3xl font-bold text-orange-500">0%</h2></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-2xl shadow border"><canvas id="chartRegional"></canvas></div>
                <div class="bg-white p-6 rounded-2xl shadow border"><canvas id="chartPrioridad"></canvas></div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'ESCRIBE_AQUI_TU_NUEVO_URL'; 
        let allProjects = [];
        let filteredData = [];
        let charts = {};

        function showTab(tab) {
            document.getElementById('tabRegistro').classList.add('hidden');
            document.getElementById('tabSeguimiento').classList.add('hidden');
            document.getElementById('tabDashboard').classList.add('hidden');

            if(tab === 'registro') document.getElementById('tabRegistro').classList.remove('hidden');
            if(tab === 'seguimiento') document.getElementById('tabSeguimiento').classList.remove('hidden');
            if(tab === 'dashboard') document.getElementById('tabDashboard').classList.remove('hidden');

            const btnIds = { registro: 'btnTabReg', seguimiento: 'btnTabInd', dashboard: 'btnTabDash' };
            Object.values(btnIds).forEach(id => {
                document.getElementById(id).classList.remove('tab-active', 'bg-white', 'text-blue-700');
                document.getElementById(id).classList.add('bg-slate-200', 'text-slate-600');
            });
            
            const activeBtn = document.getElementById(btnIds[tab]);
            if(activeBtn) {
                activeBtn.classList.add('tab-active');
                activeBtn.classList.remove('bg-slate-200', 'text-slate-600');
            }

            if(tab !== 'registro') loadProjects(tab);
        }

        showTab('registro');

        async function loadProjects(targetTab) {
            if (SCRIPT_URL.includes('ESCRIBE_AQUI')) return;
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                allProjects = data;
                
                if(targetTab === 'dashboard') {
                    filteredData = data;
                    applyFilters();
                } else if(targetTab === 'seguimiento') {
                    populateLeaderSelector();
                }
            } catch (error) {
                console.error("Error cargando datos:", error);
            }
        }

        // --- LGICA SEGUIMIENTO INDIVIDUAL ---
        function populateLeaderSelector() {
            const selector = document.getElementById('leaderSelector');
            const leaders = [...new Set(allProjects.map(p => p.lider || p.l铆der))].filter(Boolean);
            
            selector.innerHTML = '<option value="">Seleccione un L铆der...</option>';
            leaders.forEach(l => {
                selector.innerHTML += `<option value="${l}">${l}</option>`;
            });
        }

        function updateLeaderDashboard() {
            const leaderName = document.getElementById('leaderSelector').value;
            if(!leaderName) {
                document.getElementById('leaderContent').classList.add('hidden');
                return;
            }

            document.getElementById('leaderContent').classList.remove('hidden');
            const leaderProjects = allProjects.filter(p => (p.lider || p.l铆der) === leaderName);

            // KPIs
            const total = leaderProjects.length;
            const pres = leaderProjects.reduce((acc, p) => acc + (parseFloat(p.presupuesto) || 0), 0);
            const prog = (leaderProjects.reduce((acc, p) => acc + (parseFloat(p.progreso) || 0), 0) / total).toFixed(1);

            document.getElementById('indTotal').innerText = total;
            document.getElementById('indPres').innerText = '$' + pres.toLocaleString();
            document.getElementById('indProg').innerText = prog + '%';

            renderLeaderCharts(leaderProjects);
        }

        function renderLeaderCharts(data) {
            if(charts.indBar) charts.indBar.destroy();
            if(charts.indPie) charts.indPie.destroy();

            const labels = data.map(p => p.proyecto.substring(0, 20) + '...');
            const progressValues = data.map(p => p.progreso);
            const budgetValues = data.map(p => p.presupuesto);

            charts.indBar = new Chart(document.getElementById('chartIndProgreso'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '% de Avance por Proyecto',
                        data: progressValues,
                        backgroundColor: '#3b82f6'
                    }]
                },
                options: { plugins: { title: { display: true, text: 'Progreso Individual' } } }
            });

            charts.indPie = new Chart(document.getElementById('chartIndPresupuesto'), {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: budgetValues,
                        backgroundColor: ['#1d4ed8', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6']
                    }]
                },
                options: { plugins: { title: { display: true, text: 'Distribuci贸n de Presupuesto' } } }
            });
        }

        // --- LGICA DASHBOARD GENERAL ---
        function applyFilters() {
            const reg = document.getElementById('fRegional').value;
            const inicio = document.getElementById('fInicio').value;

            filteredData = allProjects.filter(p => {
                const matchReg = reg === "Todas" || p.regional === reg;
                let matchFecha = true;
                if(inicio && p.fecha) matchFecha = new Date(p.fecha) >= new Date(inicio);
                return matchReg && matchFecha;
            });
            updateGeneralDashboardUI();
        }

        function updateGeneralDashboardUI() {
            const total = filteredData.length;
            const presupuestoTotal = filteredData.reduce((acc, p) => acc + (parseFloat(p.presupuesto) || 0), 0);
            const avanceMedio = total > 0 ? (filteredData.reduce((acc, p) => acc + (parseFloat(p.progreso) || 0), 0) / total).toFixed(1) : 0;

            document.getElementById('kpiTotal').innerText = total;
            document.getElementById('kpiPresupuesto').innerText = '$' + presupuestoTotal.toLocaleString();
            document.getElementById('kpiAvance').innerText = avanceMedio + '%';
            renderGeneralCharts();
        }

        function renderGeneralCharts() {
            const regData = {};
            const prioData = { 'Alta': 0, 'Media': 0, 'Baja': 0 };
            filteredData.forEach(p => {
                regData[p.regional] = (regData[p.regional] || 0) + 1;
                if(prioData[p.prioridad] !== undefined) prioData[p.prioridad]++;
            });

            if(charts.reg) charts.reg.destroy();
            if(charts.prio) charts.prio.destroy();

            charts.reg = new Chart(document.getElementById('chartRegional'), {
                type: 'doughnut',
                data: { 
                    labels: Object.keys(regData), 
                    datasets: [{ 
                        data: Object.values(regData), 
                        backgroundColor: ['#1d4ed8', '#3b82f6', '#60a5fa', '#93c5fd', '#2dd4bf', '#818cf8', '#fbbf24'] 
                    }] 
                },
                options: { plugins: { title: { display: true, text: 'Proyectos por Regional' } } }
            });

            charts.prio = new Chart(document.getElementById('chartPrioridad'), {
                type: 'bar',
                data: { labels: Object.keys(prioData), datasets: [{ label: 'Prioridad', data: Object.values(prioData), backgroundColor: '#1d4ed8' }] }
            });
        }

        function resetFilters() {
            document.getElementById('fRegional').value = "Todas";
            document.getElementById('fInicio').value = "";
            applyFilters();
        }

        document.getElementById('innovationForm').addEventListener('submit', async e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = 'PROCESANDO...';
            btn.disabled = true;
            try {
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(Object.fromEntries(new FormData(e.target))) });
                alert('隆Proyecto guardado con 茅xito!');
                e.target.reset();
                document.getElementById('rangeValue').innerText = '0%';
            } catch (e) {
                alert('Error al guardar');
            } finally {
                btn.innerText = ' GUARDAR PROYECTO';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
