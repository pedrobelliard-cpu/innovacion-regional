<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovaHub v2 | Gesti√≥n Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-100 min-h-screen pb-12 text-slate-800">
    <div class="max-w-4xl mx-auto pt-6 px-4">
        
        <div class="flex gap-2">
            <button onclick="showTab('registro')" id="btnTabReg" class="px-8 py-3 rounded-t-2xl font-bold bg-white text-blue-700 border-t border-x border-slate-200">
                üìù Registrar
            </button>
            <button onclick="showTab('consulta')" id="btnTabCon" class="px-8 py-3 rounded-t-2xl font-bold bg-slate-200 text-slate-600">
                üîç Consultar
            </button>
        </div>

        <div id="tabRegistro" class="bg-white shadow-2xl rounded-b-3xl rounded-tr-3xl border border-slate-200 overflow-hidden">
            <div class="bg-blue-700 p-6 text-white">
                <h1 class="text-2xl font-bold italic">InnovaHub <span class="text-blue-300">Regional</span></h1>
                <p class="text-sm opacity-80">Registro de Proyectos Estrat√©gicos</p>
            </div>

            <form id="innovationForm" class="p-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <input type="text" name="lider" placeholder="L√≠der" required class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="cedula" placeholder="C√©dula" required class="p-3 border rounded-xl outline-none">
                    <input type="text" name="telefono" placeholder="Tel√©fono" required class="p-3 border rounded-xl outline-none">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <input type="text" name="proyecto" placeholder="Nombre del Proyecto" required class="md:col-span-2 p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <select name="prioridad" class="p-3 border rounded-xl bg-white"><option>Alta</option><option>Media</option><option>Baja</option></select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <select name="regional" required class="p-3 border rounded-xl bg-white">
                        <option>Metropolitana</option><option>Valdesia</option><option>Cibao Norte</option>
                        <option>Cibao Sur</option><option>Oriental</option><option>Regional Sur</option>
                    </select>
                    
                    <div class="md:col-span-2 bg-blue-50 p-4 rounded-xl border-2 border-blue-200">
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-xs font-bold text-blue-800 uppercase">Progreso del Proyecto</label>
                            <span id="rangeValue" class="bg-blue-700 text-white px-4 py-1 rounded-full text-xs font-bold">0%</span>
                        </div>
                        <input type="range" name="progreso" min="0" max="100" value="0" 
                            class="w-full h-3 bg-blue-200 rounded-lg appearance-none cursor-pointer accent-blue-700"
                            oninput="document.getElementById('rangeValue').innerText = this.value + '%'">
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Descripci√≥n</label>
                        <textarea name="descripcion" rows="3" required class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="Detalles del proyecto..."></textarea>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Observaciones</label>
                        <textarea name="observaciones" rows="2" class="w-full p-3 border rounded-xl outline-none bg-slate-50 border-dashed border-slate-300" placeholder="Notas adicionales..."></textarea>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-blue-800 transition-all">
                    üíæ GUARDAR PROYECTO
                </button>
            </form>
        </div>

        <div id="tabConsulta" class="hidden bg-white shadow-2xl rounded-3xl border border-slate-200 min-h-[500px] overflow-hidden">
            <div class="bg-slate-800 p-6 text-white text-center">
                <h2 class="text-2xl font-bold">Buscador de Proyectos</h2>
            </div>
            <div class="p-8 space-y-6">
                <div class="flex gap-2">
                    <select id="projectSelector" class="flex-1 p-4 border-2 border-slate-200 rounded-xl bg-white font-medium">
                        <option value="">Cargando proyectos...</option>
                    </select>
                    <button onclick="searchProject()" class="bg-blue-600 text-white px-8 rounded-xl font-bold hover:bg-blue-700">BUSCAR</button>
                </div>

                <div id="resultCard" class="hidden border-2 border-blue-100 rounded-2xl p-6 bg-blue-50/50 space-y-4">
                    <h3 id="resProyecto" class="text-2xl font-bold text-blue-900 border-b pb-2 uppercase"></h3>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <p><strong>üìç Regional:</strong> <span id="resRegional"></span></p>
                        <p><strong>üë§ L√≠der:</strong> <span id="resLider"></span></p>
                        <p><strong>üìû Tel:</strong> <span id="resTel"></span></p>
                        <p><strong>üìà Avance:</strong> <span id="resProg" class="text-blue-700 font-bold underline"></span></p>
                    </div>
                    <div class="mt-4 p-4 bg-white rounded-xl border shadow-sm">
                        <p class="text-[10px] font-bold text-blue-400 uppercase">Descripci√≥n</p>
                        <p id="resDesc" class="text-slate-700 italic mt-1"></p>
                    </div>
                    <div class="p-4 bg-yellow-50 rounded-xl border border-yellow-100">
                        <p class="text-[10px] font-bold text-yellow-600 uppercase">Observaciones del Seguimiento</p>
                        <p id="resObs" class="text-slate-600 mt-1"></p>
                    </div>
                    
                    <button onclick="deleteProject()" id="deleteBtn" class="w-full mt-4 bg-red-600 text-white font-bold py-3 rounded-xl hover:bg-red-700 transition-all flex items-center justify-center gap-2">
                        üóëÔ∏è BORRAR REGISTRO SELECCIONADO
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'ESCRIBE_AQUI_TU_NUEVO_URL'; 
        let allProjects = [];

        function showTab(tab) {
            document.getElementById('tabRegistro').classList.toggle('hidden', tab !== 'registro');
            document.getElementById('tabConsulta').classList.toggle('hidden', tab !== 'consulta');
            if(tab === 'consulta') loadProjects();
        }

        function loadProjects() {
            const selector = document.getElementById('projectSelector');
            selector.innerHTML = '<option>Cargando lista...</option>';
            fetch(SCRIPT_URL).then(res => res.json()).then(data => {
                allProjects = data;
                selector.innerHTML = '<option value="">Seleccione un proyecto...</option>';
                data.forEach(p => { if(p.proyecto) selector.innerHTML += `<option value="${p.proyecto}">${p.proyecto}</option>`; });
            });
        }

        function searchProject() {
            const val = document.getElementById('projectSelector').value;
            const p = allProjects.find(item => item.proyecto === val);
            if(p) {
                document.getElementById('resultCard').classList.remove('hidden');
                document.getElementById('resProyecto').innerText = p.proyecto;
                document.getElementById('resLider').innerText = p.l√≠der;
                document.getElementById('resRegional').innerText = p.regional;
                document.getElementById('resTel').innerText = p.tel√©fono;
                document.getElementById('resProg').innerText = p.progreso;
                document.getElementById('resDesc').innerText = p.descripci√≥n || 'Sin descripci√≥n registrada';
                document.getElementById('resObs').innerText = p.observaciones || 'Sin observaciones registradas';
            }
        }

        // NUEVA FUNCI√ìN PARA ELIMINAR
        function deleteProject() {
            const proyecto = document.getElementById('resProyecto').innerText;
            if(!confirm(`¬øSeguro que deseas eliminar el proyecto "${proyecto}" permanentemente?`)) return;

            const btn = document.getElementById('deleteBtn');
            btn.innerText = 'Eliminando...';
            btn.disabled = true;

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'delete', proyecto: proyecto })
            })
            .then(res => res.json())
            .then(res => {
                alert('Registro eliminado correctamente.');
                document.getElementById('resultCard').classList.add('hidden');
                loadProjects(); // Recargar lista
            })
            .finally(() => {
                btn.innerText = 'üóëÔ∏è BORRAR REGISTRO SELECCIONADO';
                btn.disabled = false;
            });
        }

        document.getElementById('innovationForm').addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = 'Guardando...';
            btn.disabled = true;
            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(Object.fromEntries(new FormData(e.target)))})
            .then(() => {
                alert('¬°Datos guardados con √©xito!');
                e.target.reset();
                document.getElementById('rangeValue').innerText = '0%';
                btn.innerText = 'üíæ GUARDAR PROYECTO';
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
