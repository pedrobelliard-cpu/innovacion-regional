<body class="bg-slate-100 min-h-screen pb-12 text-slate-800">
    <div class="max-w-4xl mx-auto pt-10 px-4">

            <div class="bg-blue-700 p-8 text-white">

            <form id="innovationForm" class="p-8 space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                    <div>
                        <label class="block text-sm font-bold text-blue-700 mb-1">TelÃ©fono</label>
                        <input type="tel" name="telefono" placeholder="809-000-0000" required class="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-slate-700 mb-1">Nombre del Proyecto</label>
                        <input type="text" name="proyecto" required class="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                    </div>
                    <div>

                        <select name="prioridad" class="w-full p-3 border border-slate-300 rounded-xl bg-white outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                            <option value="Alta">ðŸ”´ Alta (CrÃ­tico)</option>
                            <option value="Media">ðŸŸ¡ Media</option>

                        </select>
                    </div>
                    <div>

                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <div>

                    <div>

                <button type="submit" id="submitBtn" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-4 rounded-2xl shadow-lg transition-all transform hover:-translate-y-1 active:scale-95">

            <div id="successMsg" class="hidden m-8 p-4 bg-green-100 text-green-800 border border-green-200 rounded-xl text-center font-bold animate-bounce">
                âœ… Â¡Proyecto registrado con Ã©xito en la nube!

    </div>

    <script>
        // REEMPLAZA CON TU NUEVA URL DE GOOGLE APPS SCRIPT
        const SCRIPT_URL = 'ESCRIBE_AQUI_TU_NUEVO_LINK';
        const form = document.getElementById('innovationForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = 'Procesando EnvÃ­o...';

            const data = Object.fromEntries(new FormData(form));
            
            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data)})
            .then(res => {
                document.getElementById('successMsg').classList.remove('hidden');
                form.reset();
                document.getElementById('rangeValue').innerText = '0%';
                btn.disabled = false;
                btn.innerText = 'Sincronizar y Guardar Proyecto';
                setTimeout(() => document.getElementById('successMsg').classList.add('hidden'), 5000);
            })
            .catch(err => {
                alert('Error en conexiÃ³n: ' + err.message);
                btn.disabled = false;
            });
        });
    </script>
