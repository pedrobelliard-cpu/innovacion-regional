<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovaHub Pro | Business Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-100 min-h-screen pb-12 text-slate-800">
    <div class="max-w-5xl mx-auto pt-6 px-4">
        
        <div class="flex flex-wrap gap-2">
            <button onclick="showTab('registro')" id="btnTabReg" class="px-6 py-3 rounded-t-2xl font-bold transition-all bg-white text-blue-700 border-t border-x border-slate-200">
                üìù Registrar
            </button>
            <button onclick="showTab('consulta')" id="btnTabCon" class="px-6 py-3 rounded-t-2xl font-bold transition-all bg-slate-200 text-slate-600">
                üîç Consultar
            </button>
            <button onclick="showTab('dashboard')" id="btnTabDash" class="px-6 py-3 rounded-t-2xl font-bold transition-all bg-slate-200 text-slate-600">
                üìä Reportes
            </button>
            <button onclick="showTab('individual')" id="btnTabInd" class="px-6 py-3 rounded-t-2xl font-bold transition-all bg-slate-200 text-slate-600">
                üéØ An√°lisis Individual
            </button>
        </div>

        <div id="tabRegistro" class="bg-white shadow-2xl rounded-b-3xl rounded-tr-3xl border border-slate-200 overflow-hidden">
            <div class="bg-blue-700 p-6 text-white flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold italic">InnovaHub <span class="text-blue-300">Regional</span></h1>
                    <p class="text-sm opacity-80">Gesti√≥n de Proyectos Estrat√©gicos</p>
                </div>
            </div>

            <form id="innovationForm" class="p-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <input type="text" name="lider" placeholder="L√≠der" required class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="cedula" placeholder="C√©dula" required class="p-3 border rounded-xl outline-none">
                    <input type="text" name="telefono" placeholder="Tel√©fono" required class="p-3 border rounded-xl outline-none">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <input type="text" name="proyecto" placeholder="Nombre del Proyecto" required class="md:col-span-2 p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <select name="prioridad" class="p-3 border rounded-xl bg-white outline-none">
                        <option value="" disabled selected>Prioridad</option>
                        <option>Alta</option><option>Media</option><option>Baja</option>
                    </select>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-slate-400">$</span>
                        <input type="number" name="presupuesto" placeholder="Presupuesto" required class="w-full p-3 pl-7 border rounded-xl outline-none border-green-200 focus:ring-2 focus:ring-green-500">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <select name="regional" required class="p-3 border rounded-xl bg-white focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Regional</option>
                        <option>Metropolitana</option><option>Valdesia</option><option>Cibao Norte</option><option>Cibao Sur</option><option>Oriental</option><option>Regional Sur</option>
                    </select>
                    <select name="taller" required class="p-3 border rounded-xl bg-white focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Taller</option>
                        <option>Mec√°nica Automotriz</option><option>Inform√°tica</option><option>Administraci√≥n</option><option>Electricidad</option>
                    </select>
                    <input type="date" name="fecha" required class="p-3 border rounded-xl bg-white outline-none">
                    <div class="bg-blue-50 p-4 rounded-xl border-2 border-blue-200">
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-[10px] font-bold text-blue-800 uppercase">Progreso</label>
                            <span id="rangeValue" class="bg-blue-700 text-white px-3 py-1 rounded-full text-[10px] font-bold">0%</span>
                        </div>
                        <input type="range" name="progreso" min="0" max="100" value="0" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer accent-blue-700" oninput="document.getElementById('rangeValue').innerText = this.value + '%'">
                    </div>
                </div>
                <textarea name="descripcion" rows="3" required class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="Descripci√≥n..."></textarea>
                <button type="submit" id="submitBtn" class="w-full bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-blue-800 transition-all">üíæ GUARDAR PROYECTO</button>
            </form>
        </div>

        <div id="tabConsulta" class="hidden bg-white shadow-2xl rounded-3xl border border-slate-200 min-h-[500px] overflow-hidden p-8">
            <h2 class="text-xl font-bold mb-4">Buscador de Registros</h2>
            <div class="flex gap-2">
                <select id="projectSelector" class="flex-1 p-3 border rounded-xl bg-white"></select>
                <button onclick="searchProject()" class="bg-blue-600 text-white px-6 py-3 rounded-xl">üîç</button>
            </div>
            <div id="resultCard" class="hidden mt-6 p-6 border-2 border-blue-100 rounded-2xl bg-blue-50/30">
                <h3 id="resProyecto" class="text-xl font-bold text-blue-900 border-b pb-2 mb-4"></h3>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-sm" id="resContent"></div>
            </div>
        </div>

        <div id="tabDashboard" class="hidden space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow border grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="p-4 border-l-4 border-blue-600 bg-blue-50">
                    <p class="text-[10px] font-bold text-slate-500 uppercase">Total Proyectos</p>
                    <h2 id="kpiTotal" class="text-3xl font-bold text-blue-700">0</h2>
                </div>
                <div class="p-4 border-l-4 border-green-600 bg-green-50">
                    <p class="text-[10px] font-bold text-slate-500 uppercase">Presupuesto</p>
                    <h2 id="kpiPresupuesto" class="text-3xl font-bold text-green-600">$0</h2>
                </div>
                <div class="p-4 border-l-4 border-orange-500 bg-orange-50">
                    <p class="text-[10px] font-bold text-slate-500 uppercase">Avance Medio</p>
                    <h2 id="kpiAvance" class="text-3xl font-bold text-orange-500">0%</h2>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-3xl border shadow-sm"><canvas id="chartRegional"></canvas></div>
                <div class="bg-white p-6 rounded-3xl border shadow-sm"><canvas id="chartPrioridad"></canvas></div>
            </div>
        </div>

        <div id="tabIndividual" class="hidden space-y-6">
            <div class="bg-blue-900 p-6 rounded-3xl text-white flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h2 class="text-xl font-bold italic">Ficha Ejecutiva 360¬∞</h2>
                    <p class="text-blue-300 text-xs">An√°lisis profundo por proyecto seleccionado</p>
                </div>
                <div class="flex gap-2">
                    <select id="selRegInd" onchange="filterProjectsByReg()" class="p-3 rounded-xl bg-blue-800 border-none text-white text-sm">
                        <option value="">Regional...</option>
                        <option>Metropolitana</option><option>Valdesia</option><option>Cibao Norte</option><option>Cibao Sur</option><option>Oriental</option><option>Regional Sur</option>
                    </select>
                    <select id="selProjInd" onchange="renderIndividualAnalysis()" class="p-3 rounded-xl bg-white text-slate-800 text-sm min-w-[200px]">
                        <option value="">Seleccione Proyecto</option>
                    </select>
                </div>
            </div>

            <div id="indContent" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-1 space-y-4">
                    <div class="bg-white p-6 rounded-3xl shadow-sm border text-center">
                        <p class="text-slate-400 text-[10px] font-bold uppercase">Estado de Salud</p>
                        <div id="indStatus" class="mt-2 py-2 rounded-full font-bold text-xs uppercase">---</div>
                    </div>
                    <div class="bg-white p-6 rounded-3xl shadow-sm border">
                        <p class="text-slate-400 text-[10px] font-bold uppercase mb-2">Detalle Financiero</p>
                        <h3 id="indPres" class="text-2xl font-bold text-green-600">$0.00</h3>
                        <p id="indLider" class="text-xs text-slate-500 mt-2 font-semibold"></p>
                    </div>
                </div>

                <div class="md:col-span-1 bg-white p-6 rounded-3xl shadow-sm border flex flex-col items-center justify-center">
                    <p class="text-slate-400 text-[10px] font-bold uppercase mb-4">Progreso Real</p>
                    <div class="relative w-48 h-48">
                        <canvas id="gaugeChart"></canvas>
                        <div class="absolute inset-0 flex items-center justify-center mt-4">
                            <span id="gaugeValue" class="text-4xl font-black text-blue-900">0%</span>
                        </div>
                    </div>
                </div>

                <div class="md:col-span-1 bg-slate-50 p-6 rounded-3xl border-2 border-dashed border-slate-200">
                    <h4 class="text-blue-900 font-bold text-xs uppercase border-b pb-2 mb-4">Resumen del Proyecto</h4>
                    <p id="indDesc" class="text-xs text-slate-600 leading-relaxed italic"></p>
                </div>
            </div>
        </div>

    </div>

    <script>
        const SCRIPT_URL = 'ESCRIBE_AQUI_TU_NUEVO_URL'; 
        let allProjects = [];
        let charts = {};

        // SISTEMA DE NAVEGACI√ìN (Respetando tu l√≥gica original)
        function showTab(tab) {
            document.getElementById('tabRegistro').classList.toggle('hidden', tab !== 'registro');
            document.getElementById('tabConsulta').classList.toggle('hidden', tab !== 'consulta');
            document.getElementById('tabDashboard').classList.toggle('hidden', tab !== 'dashboard');
            document.getElementById('tabIndividual').classList.toggle('hidden', tab !== 'individual');
            
            const tabBtns = { registro: 'btnTabReg', consulta: 'btnTabCon', dashboard: 'btnTabDash', individual: 'btnTabInd' };
            Object.keys(tabBtns).forEach(key => {
                document.getElementById(tabBtns[key]).className = "px-6 py-3 rounded-t-2xl font-bold transition-all bg-slate-200 text-slate-600";
            });
            document.getElementById(tabBtns[tab]).className = "px-6 py-3 rounded-t-2xl font-bold transition-all bg-white text-blue-700 border-t border-x border-slate-200";

            if(tab !== 'registro') loadProjects(tab === 'dashboard');
        }

        async function loadProjects(isDashboard = false) {
            if(allProjects.length > 0 && !isDashboard) return;
            const res = await fetch(SCRIPT_URL);
            allProjects = await res.json();
            
            // Actualizar selector de pesta√±a Consulta
            const selector = document.getElementById('projectSelector');
            selector.innerHTML = '<option value="">Seleccione Proyecto...</option>';
            allProjects.forEach(p => { if(p.proyecto) selector.innerHTML += `<option value="${p.proyecto}">${p.proyecto}</option>`; });

            if(isDashboard) updateDashboardUI(allProjects);
        }

        // L√ìGICA AN√ÅLISIS INDIVIDUAL
        function filterProjectsByReg() {
            const reg = document.getElementById('selRegInd').value;
            const selProj = document.getElementById('selProjInd');
            selProj.innerHTML = '<option value="">Proyectos en '+reg+'...</option>';
            
            const filtered = allProjects.filter(p => p.regional === reg);
            filtered.forEach(p => { selProj.innerHTML += `<option value="${p.proyecto}">${p.proyecto}</option>`; });
        }

        function renderIndividualAnalysis() {
            const name = document.getElementById('selProjInd').value;
            const p = allProjects.find(item => item.proyecto === name);
            if(!p) return;

            document.getElementById('indContent').classList.remove('hidden');
            document.getElementById('indLider').innerText = "Responsable: " + (p.lider || p.l√≠der || "---");
            document.getElementById('indPres').innerText = "$" + (parseFloat(p.presupuesto) || 0).toLocaleString();
            document.getElementById('indDesc').innerText = p.descripcion || "Sin descripci√≥n.";
            document.getElementById('gaugeValue').innerText = p.progreso + "%";

            // L√≥gica de sem√°foro de impacto
            const status = document.getElementById('indStatus');
            const pr = parseInt(p.progreso);
            if(pr >= 80) { status.innerText = "Salud √ìptima"; status.className = "mt-2 py-2 rounded-full font-bold text-xs bg-green-100 text-green-700"; }
            else if(pr >= 40) { status.innerText = "En Ejecuci√≥n"; status.className = "mt-2 py-2 rounded-full font-bold text-xs bg-yellow-100 text-yellow-700"; }
            else { status.innerText = "Atenci√≥n Requerida"; status.className = "mt-2 py-2 rounded-full font-bold text-xs bg-red-100 text-red-700"; }

            renderGauge(pr);
        }

        function renderGauge(val) {
            if(charts.gauge) charts.gauge.destroy();
            charts.gauge = new Chart(document.getElementById('gaugeChart'), {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [val, 100 - val],
                        backgroundColor: ['#1d4ed8', '#f1f5f9'],
                        circumference: 240,
                        rotation: 240,
                        cutout: '85%',
                        borderWidth: 0
                    }]
                },
                options: { plugins: { legend: { display: false }, tooltip: { enabled: false } } }
            });
        }

        // Dashboard General Original
        function updateDashboardUI(data) {
            const total = data.length;
            const pres = data.reduce((acc, p) => acc + (parseFloat(p.presupuesto) || 0), 0);
            const av = (data.reduce((acc, p) => acc + (parseFloat(p.progreso) || 0), 0) / (total || 1)).toFixed(1);

            document.getElementById('kpiTotal').innerText = total;
            document.getElementById('kpiPresupuesto').innerText = '$' + pres.toLocaleString();
            document.getElementById('kpiAvance').innerText = av + '%';
            
            // Aqu√≠ puedes llamar a renderCharts() original si lo deseas
        }

        function searchProject() {
            const val = document.getElementById('projectSelector').value;
            const p = allProjects.find(item => item.proyecto === val);
            if(p) {
                document.getElementById('resultCard').classList.remove('hidden');
                document.getElementById('resProyecto').innerText = p.proyecto;
                document.getElementById('resContent').innerHTML = `
                    <div class="bg-white p-3 border rounded"><strong>üë§ L√≠der:</strong> ${p.lider || p.l√≠der}</div>
                    <div class="bg-white p-3 border rounded"><strong>üìç Regional:</strong> ${p.regional}</div>
                    <div class="bg-white p-3 border rounded"><strong>üìà Avance:</strong> ${p.progreso}%</div>
                `;
            }
        }

        document.getElementById('innovationForm').addEventListener('submit', async e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = 'GUARDANDO...'; btn.disabled = true;
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(Object.fromEntries(new FormData(e.target))) });
            alert('¬°Guardado!');
            e.target.reset();
            btn.innerText = 'üíæ GUARDAR PROYECTO'; btn.disabled = false;
        });
    </script>
</body>
</html>
